<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>ScreenDeck</title>
    </head>
    <body>
        <div class="window-container">
            <!-- Close and labels -->
            <button id="closeButton" class="close-button">Ã—</button>
            <div id="lockIndicator" class="lock-indicator">ðŸ”’</div>
            <div id="device-label" class="device-label"></div>

            <!-- The main content area -->
            <div id="keypad" class="keypad">
                <div id="loadingMessage">
                    <img src="../assets/tray-icon.png" alt="ScreenDeck Logo" />
                </div>
            </div>

            <!-- The logo overlay that shows when collapsed -->
            <div
                id="logoOverlay"
                style="
                    display: none;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                    pointer-events: none;
                    background-color: transparent;
                "
            >
                <img
                    src="../assets/tray-icon.png"
                    alt="ScreenDeck Logo"
                    id="logoImage"
                    style="opacity: 0.7; max-width: 100%; max-height: 100%"
                />
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
