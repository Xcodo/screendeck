<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';"
        />
        <title>ScreenDeck Settings</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            label {
                font-weight: bold;
            }
            input {
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 10px 15px;
                background-color: #28a745;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>ScreenDeck Settings</h1>
        <form id="settingsForm">
            <label for="companionIP">Companion IP:</label>
            <input
                type="text"
                id="companionIP"
                name="companionIP"
                value="127.0.0.1"
            />

            <label for="companionPort">Companion Port:</label>
            <input
                type="number"
                id="companionPort"
                name="companionPort"
                value="16622"
            />

            <label for="keysTotal">Total Keys:</label>
            <input type="number" id="keysTotal" name="keysTotal" value="6" />

            <label for="keysPerRow">Keys Per Row:</label>
            <input type="number" id="keysPerRow" name="keysPerRow" value="1" />

            <label for="bitmapSize">Bitmap/Button Size:</label>
            <input type="number" id="bitmapSize" name="bitmapSize" value="72" />

            <label for="alwaysOnTop">Always on Top:</label>
            <input type="checkbox" id="alwaysOnTop" name="alwaysOnTop" />

            <label for="movable">Movable Window:</label>
            <input type="checkbox" id="movable" name="movable" />

            <button type="submit">Save Settings</button>
        </form>
        <script src="./settings.js"></script>
    </body>
</html>
