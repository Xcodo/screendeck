<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ScreenDeck Settings</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 20px;
            }

            .device {
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 6px;
            }

            .device input {
                width: 60px;
                margin-right: 10px;
            }

            .device-actions {
                margin-top: 5px;
            }

            button {
                padding: 5px 10px;
                margin-right: 5px;
            }

            #addDevice {
                margin-bottom: 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>ScreenDeck Settings</h1>

        <h2>Companion Connection</h2>
        <label for="companionIP">IP Address:</label>
        <input type="text" id="companionIP" placeholder="127.0.0.1" />

        <label for="companionPort">Port:</label>
        <input type="number" id="companionPort" placeholder="16622" />

        <button id="saveCompanion">Save Companion Settings</button>

        <hr />

        <button id="addDevice">+ Add New ScreenDeck</button>

        <div id="deviceList"></div>

        <script src="./settings.js"></script>
    </body>
</html>
